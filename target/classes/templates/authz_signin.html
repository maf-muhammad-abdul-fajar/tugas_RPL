<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/font-awesome.css}">
    <!-- ico-font-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/icofont.min.css}">
    <!-- Themify icon-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/themify.css}">
    <!-- Flag icon-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/flag-icon.css}">
    <!-- Feather icon-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/feather-icon.css}">
    <!-- Plugins css start-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/sweetalert2.css}">
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/bootstrap.css}">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <link id="color" rel="stylesheet" th:href="@{/assets/css/color-1.css}" media="screen">
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/responsive.css}">
  </head>
  <body>
    <!-- Loader starts-->
    <div class="loader-wrapper">
      <div class="loader">
        <div class="loader-bar"></div>
        <div class="loader-bar"></div>
        <div class="loader-bar"></div>
        <div class="loader-bar"></div>
        <div class="loader-bar"></div>
        <div class="loader-ball"></div>
      </div>
    </div>
    <!-- Loader ends-->
    <!-- page-wrapper Start-->
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-7"><img class="bg-img-cover bg-center" th:src="@{/assets/images/login/6.jpg}" alt="looginpage"></div>
          <div class="col-xl-5 p-0">
            <div class="login-card">
              <form class="theme-form login-form" method="post" th:action="@{/api/authz/v1/login/}" th:object = "${usr}">
                <h4>Masuk</h4>
                <h6>Selamat Datang</h6>
                  <div th:if="${#fields.hasErrors('global')}" class="alert alert-info" >
                      <p th:each="err : ${#fields.errors('global')}" th:text="${err}"  class="text-white"/>
                  </div>
                <div class="form-group">
                  <label>Username/Email</label>
                  <div class="input-group"><span class="input-group-text"><i class="icofont-user"></i></span>
                    <input class="form-control" type="text" name="email" placeholder="username/Email" th:field="*{email}">
                      <ul>
                          <li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="text-danger" />
                      </ul>
                  </div>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <div class="input-group"><span class="input-group-text"><i class="icofont-ui-password"></i></span>
                    <input class="form-control" type="password" name="password" required="" placeholder="*********" th:field="*{password}">
                    <div class="show-hide"></div>
                  </div>
                    <ul>
                        <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="text-danger" />
                    </ul>
                </div>
                <div class="form-group">
                  <div class="checkbox">
                    <a class="link" th:href = "@{/api/check/forgetpwd}">Lupa Password ?</a>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary btn-block" type="submit">Masuk</button>
                </div>
                <p>Tidak punya akun ?<a class="ms-2" th:href = "@{/api/check/register}">Daftar</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- page-wrapper end-->
    <!-- latest jquery-->
    <script th:src="@{/assets/js/jquery-3.5.1.min.js}"></script>
    <!-- Bootstrap js-->
    <script th:src="@{/assets/js/bootstrap/bootstrap.bundle.min.js}"></script>
    <!-- feather icon js-->
    <script th:src="@{/assets/js/icons/feather-icon/feather.min.js}"></script>
    <script th:src="@{/assets/js/icons/feather-icon/feather-icon.js}"></script>
    <!-- scrollbar js-->
    <!-- Sidebar jquery-->
    <script th:src="@{/assets/js/config.js}"></script>
    <!-- Plugins JS start-->
    <!-- Plugins JS Ends-->
    <!-- Theme js-->
    <script th:src="@{/assets/js/script.js}"></script>
    <!-- login js-->
    <!-- Plugin used-->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      </script>
  </body>
