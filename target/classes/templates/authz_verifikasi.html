<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/51462c48e7.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/icofont.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/themify.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/flag-icon.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/feather-icon.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/scrollbar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/animate.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/date-picker.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/photoswipe.css}">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <link id="color" rel="stylesheet" th:href="@{/assets/css/color-1.css}" media="screen">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/responsive.css}">
  <title>VERIFIKASI</title>
    <style>
        body {
            background-color: rgba(99,98,231,0.1);
        }
        form {
            margin-top: 6%;
            margin-left: 28%;
        }
        #tokenz::placeholder {
            text-align: center;
            font-size: 20pt;
            padding: 10px;
        }
        #tokenz {
            text-align: center;
            font-size: 20pt;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
        <form th:action="@{/api/authz/v1/verify/?email={mailz} (mailz=${verifyEmail}) }" th:object = "${usr}" method="POST" class="card card-body col-lg-5">
        <h1>Input Token</h1>
            <center><img th:src="@{/assets/images/login/9.jpg}" style="width: 200px;height: 200px"></center>
            <div th:if="${#fields.hasErrors('global')}" class="alert alert-danger text-white" >
                <p th:each="err : ${#fields.errors('global')}" th:text="${err}"  />
            </div>
        <div>
          <label hidden th:text="${verifyEmail}" id="verifyEmail">[verifyEmail]</label>
        </div>
            <div>
                <input type="password" th:field = "*{token}" name="token" id="tokenz" maxlength="6" class="form-control" placeholder="******"/>
            </div>
        <div>
          <button class="btn btn-primary form-control my-2" type="submit">Kirim</button>
        </div>
            <div>
                <a class="btn btn-primary form-control" th:href = "@{/api/authz/v1/taketoken?email={mailz} (mailz=${verifyEmail})}">New Token</a>
            </div>
      </form>
    </div>
  </div>
</body>
</html>
