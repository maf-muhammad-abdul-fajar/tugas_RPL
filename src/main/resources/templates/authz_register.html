<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/font-awesome.css}">
    <!-- ico-font-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/icofont.min.css}">
    <!-- Themify icon-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/themify.css}">
    <!-- Flag icon-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/flag-icon.css}">
    <!-- Feather icon-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/feather-icon.css}">
    <!-- Plugins css start-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/sweetalert2.css}">
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/bootstrap.css}">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <link id="color" rel="stylesheet" th:href="@{/assets/css/color-1.css}" media="screen">
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/responsive.css}">
  </head>
  <body>
  <!-- Loader starts-->
  <div class="loader-wrapper">
      <div class="loader">
          <div class="loader-bar"></div>
          <div class="loader-bar"></div>
          <div class="loader-bar"></div>
          <div class="loader-bar"></div>
          <div class="loader-bar"></div>
          <div class="loader-ball"></div>
      </div>
  </div>
  <!-- Loader ends-->
  <section>
      <div class="container-fluid p-0">
          <div class="row m-0">
              <div class="col-xl-7 p-0"><img class="bg-img-cover bg-center" th:src="@{/assets/images/login/6.jpg}" alt="looginpage"></div>
              <div class="col-xl-5 p-0">
                  <div class="login-card">
                      <form class="theme-form login-form" method="POST" th:action="@{/api/authz/v1/register/}" th:object="${usr}">
                          <h4>Buat akun</h4>
                          <h6>Masukan informasi personal anda untuk membuat akun.</h6>
                          <div th:if="${#fields.hasErrors('global')}" class="error-box error-danger" >
                              <p th:each="err : ${#fields.errors('global')}" th:text="${err}"  />
                          </div>
                          <div class="form-group">
                              <label>Nama</label>
                              <div class="small-group">
                                  <div class="input-group"><span class="input-group-text"><i class="icofont-user-alt-7"></i></span>
                                      <input class="form-control" type="text" name="name" required="" placeholder="Masukan nama anda" th:field="*{namaLengkap}">
                                      <ul>
                                          <li th:each="err : ${#fields.errors('namaLengkap')}" th:text="${err}" class="txt-danger m-0" />
                                      </ul>
                                  </div>
                              </div>
                          </div>
                          <div class="form-group">
                              <label>Username</label>
                              <div class="input-group"><span class="input-group-text"><i class="icofont-ui-user"></i></span>
                                  <input class="form-control" type="text" name="username" placeholder="Masukan username anda" th:field="*{username}">
                              </div>
                                  <ul>
                                      <li th:each="err : ${#fields.errors('username')}" th:text="${err}" class="txt-danger m-0" />
                                  </ul>
                          </div>
                          <div class="form-group">
                              <label>Nomor Handphone</label>
                              <div class="input-group"><span class="input-group-text"><i class="icofont-phone"></i></span>
                                  <input class="form-control" type="text" name="phone" placeholder="Masukan nomor hp anda" th:field="*{noHP}">
                              </div>
                                  <ul>
                                      <li th:each="err : ${#fields.errors('noHP')}" th:text="${err}" class="txt-danger m-0" />
                                  </ul>
                          </div>
                          <div class="form-group">
                              <label>Email</label>
                              <div class="input-group"><span class="input-group-text"><i class="icofont-ui-email"></i></span>
                                  <input class="form-control" type="email" name="email" placeholder="Test@gmail.com" aria-required="true" th:field="*{email}">
                              </div>
                                  <ul>
                                      <li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="txt-danger m-0" />
                                  </ul>
                          </div>
                          <!-- Bizi Nereden Duydunuz -->
                          <div class="form-group">
                              <label>Password</label>
                              <div class="input-group"><span class="input-group-text"><i class="icofont-lock"></i></span>
                                  <input class="form-control" type="password" name="password" placeholder="*********" th:field="*{password}">
                              </div>
                                  <ul>
                                      <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="txt-danger m-0" />
                                  </ul>
                          </div>
                          <div class="form-group" style="text-align: center;">
                              <button class="btn btn-primary btn-block" type="submit">Daftar</button>
                          </div>
                          <p>Sudah punya akun ?<a class="ms-2" th:href = "@{/api/check/signin}">Login</a></p>
                            </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <script th:src="@{/assets/js/jquery-3.5.1.min.js}"></script>
  <!-- Bootstrap js-->
  <script th:src="@{/assets/js/bootstrap/bootstrap.bundle.min.js}"></script>
  <!-- feather icon js-->
  <script th:src="@{/assets/js/icons/feather-icon/feather.min.js}"></script>
  <script th:src="@{/assets/js/icons/feather-icon/feather-icon.js}"></script>
  <!-- scrollbar js-->
  <!-- Sidebar jquery-->
  <script th:src="@{/assets/js/config.js}"></script>
  <!-- Plugins JS start-->
  <!-- Plugins JS Ends-->
  <!-- Theme js-->
  <script th:src="@{/assets/js/script.js}"></script>
  <!-- login js-->
  <!-- Plugin used-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </script>
  </body>
